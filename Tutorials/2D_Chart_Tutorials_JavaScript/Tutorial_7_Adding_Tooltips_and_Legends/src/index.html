<html lang="en-us">
    <head>
        <meta charset="utf-8" />
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
        <title>SciChart.js Tutorial 7 - Adding Tooltips and Legends</title>
        <script async type="text/javascript" src="bundle.js"></script>
        <style>
            body { font-family: 'Arial'}
        </style>
    </head>
    <body>
        <h1>Hello SciChart.js world!</h1>
        <p>In this example we add a legend and a tooltip behavior. Select the option below to enable or disable the tooltip</p>

        <div style="margin: 10px;">
            <input type="checkbox" id="enable-tooltip" checked>
            <label for="enable-tooltip">Enable RolloverModifier Tooltips</label><br>
        </div>

        <!-- the Div where the SciChartSurface will reside -->
        <div id="scichart-root" style="width: 800px; height: 600px;"></div>
    </body>
</html>
