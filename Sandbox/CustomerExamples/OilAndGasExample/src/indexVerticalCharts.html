<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>SciChart.js Tutorial 1</title>
    <script async type="text/javascript" src="bundle.js"></script>
    <style>
        body {
            font-family: 'Arial'
        }

        .main-charts {
            display: flex;
            justify-content: space-around;
            max-width: 100%;
            height: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            background: #3C3C3E;
        }

        .chart-container {
            display: flex;
            flex-direction: column;
            flex: auto;
            max-width: 16%;
        }

        .legend-root {
            min-height: 100px;
            display: flex;
            align-items: end;
            background-color: #2C2C2E;
        }

        .chart-root {
            flex: auto;
        }

        .chart-legend {
            flex: auto;
        }

        .full-size-legend {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .legend-text-item {
            height: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            font-size: 10px;
            font-weight: 700;
            color: LightGray;
            align-items: center;
        }

        .legend-color-item {
            height: 20px;
            width: 100%;
            display: flex;
            flex: auto;
        }

        .color-label {
            height: 100%;
            flex: auto;
        }

        .scichart__legend-line {
            width: 100%;
            height: 2px;
            display: block;
        }
    </style>
</head>

<body>
    <div class="main-charts">
        <div class="chart-container">
            <div id="shale-legend" class="legend-root"></div>
            <div id="shale-chart" class="chart-root"></div>
        </div>
        <div class="chart-container">
            <div id="density-legend" class="legend-root"></div>
            <div id="density-chart" class="chart-root"></div>
        </div>
        <div class="chart-container">
            <div id="resistivity-legend" class="legend-root"></div>
            <div id="resistivity-chart" class="chart-root"></div>
        </div>
        <div class="chart-container">
            <div id="pore-space-legend" class="legend-root"></div>
            <div id="pore-space-chart" class="chart-root"></div>
        </div>
        <div class="chart-container">
            <div id="sonic-legend" class="legend-root"></div>
            <div id="sonic-chart" class="chart-root"></div>
        </div>
        <div class="chart-container">
            <div id="texture-legend" class="legend-root"></div>
            <div id="texture-chart" class="chart-root"></div>
        </div>
    </div>
</body>

</html>
