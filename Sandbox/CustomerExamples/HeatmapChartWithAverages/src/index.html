<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>Vertical Heatmap Chart</title>
    <script async type="text/javascript" src="bundle.js"></script>
    <style>
      body {
        font-family: "Arial";
      }
    </style>
  </head>
  <body>
    <h2>Heatmap Chart with Averages</h2>
    <!-- the Div where the SciChartSurface will reside -->
    <div
      id="scichart-root"
      style="width: 800px; height: 600px; margin-bottom: 20px;"
    ></div>
    <div>
      <input type="checkbox" id="firstHeatmap" name="firstHeatmap" value="firstHeatmap" checked>
      <label for="firstHeatmap">Heatmap 1</label>
    </div>
    <div>
      <input type="checkbox" id="secondHeatmap" name="secondHeatmap" value="secondHeatmap" checked>
      <label for="secondHeatmap">Heatmap 2</label>
    </div>
  </body>
</html>
