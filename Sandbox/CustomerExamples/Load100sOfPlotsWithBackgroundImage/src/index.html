<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>Load Hundreds of Plots with Background Image</title>
    <script async type="text/javascript" src="bundle.js"></script>
    <style>
      body {
        font-family: "Arial";
      }
      :root {
        --grid-cols: 1;
        --grid-rows: 1;
      }

      #container {
        display: grid;
        grid-gap: 1em;
        grid-template-rows: repeat(var(--grid-rows), 1fr);
        grid-template-columns: repeat(var(--grid-cols), 1fr);
      }

      .grid-item {
        border: 1px solid #ddd;
        text-align: center;
        display: inline;
        background: red;
        color: white;
        width: 300px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <h1>Load Hundreds of Plots with Background Image</h1>
    <!-- the Div where the SciChartSurface will reside -->
    <div id="container" style="width: 800px; height: 600px"></div>
  </body>
</html>
