<html lang="en-us">
    <head>
        <meta charset="utf-8" />
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
        <title>Smart Axis Labels with Timezone Support</title>
        <script async type="text/javascript" src="bundle.js"></script>
    </head>
    <body style="font-family: Arial">
        <h1>Smart Axis Labels with Timezone Support</h1>
        <!-- the Div where the SciChartSurface will reside -->
        <div id="scichart-root" style="width: 800px; height: 600px"></div>
        <div style="display: flex; padding-top: 8px;">
            <div>
                <label for="timezones">Select Timezone:</label>
                <select name="timezones" id="timezones">
                    <option value="utc" selected>UTC</option>
                    <option value="America/Los_Angeles">America/Los_Angeles</option>
                    <option value="America/New_York">America/New_York</option>
                    <option value="Europe/London">Europe/London</option>
                    <option value="Europe/Berlin">Europe/Berlin</option>
                    <option value="Asia/Istanbul">Asia/Istanbul</option>
                    <option value="Asia/Seoul">Asia/Seoul</option>
                </select>
            </div>
            <div style="padding-left: 6px;">
                <label for="locales">Select Locale:</label>
                <select name="locales" id="locales">
                    <option value="en" selected>en</option>
                    <option value="de-DE">de-DE</option>
                    <option value="es-ES">es-ES</option>
                    <option value="fr-CA">fr-CA</option>
                    <option value="fr-FR">fr-FR</option>
                    <option value="ja">ja</option>
                    <option value="ko">ko</option>
                    <option value="zh-CN">zh-CN</option>
                    <option value="zh-TW">zh-TW</option>
                </select>
            </div>
        </div>
    </body>
</html>
